services:
  - type: web
    name: quiz-ai-backend
    runtime: node
    rootDir: Backend AI
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CLIENT_URL
        sync: false
